<div class="course-detail mt-4">
    <div class="row">
        <div class="col-md-5 col-sm-6">
            <img width="100%" src="{{course.image}}" alt="{{course.name}}">
        </div>

        <div class="col-md-7 col-sm-6">
            <h1 class="title">{{course.name}}</h1>
            <p>{{course.description}}</p>
            <p>{{course.slug}}</p>
        </div>
    </div>
</div>
